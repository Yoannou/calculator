<DOCTYPE = html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800&display=swap" rel="stylesheet"> 
		<title>Calc-o-matic</title>
	</head>
	<body>
		<div id="container">
			<div id="display">
				<div id="pointer">></div>
				<div id="display-value"></div>
			</div>
			<div id="buttons">
				<button id="ac" style="font-weight: 500;">AC</button>
				<button id="neg">+/-</button>
				<button id="percent">%</button>
				<button class="operator">รท</button>
				<button class="num">7</button>
				<button class="num">8</button>
				<button class="num">9</button>
				<button class="operator">x</button>
				<button class="num">4</button>
				<button class="num">5</button>
				<button class="num">6</button>
				<button class="operator">-</button>
				<button class="num">1</button>
				<button class="num">2</button>
				<button class="num">3</button>
				<button class="operator">+</button>
				<button class = "num" id="zero">0</button>
				<button id="decimal">.</button>
				<button id="operate" style="font-weight: 500;">=</button>
				

				
			</div>
				
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>

</html>
